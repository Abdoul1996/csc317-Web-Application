<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Post Image</title>
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>Post Image</h1>
        </header>

        <form>
            <br>
            <div class="titlein">
                Title: <input type="text" name="title" required>
            </div>

            <div class="imagein">
                Image: <input type="file" accept="image/*" name="image" required>
            </div>

            <div class="acceptancein">
                <input type="checkbox" name="acceptance" required> Acceptance Use Policy
            </div>

            <input type="submit">
        </form>
        </div>
</body>
</html>
