<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="../css/form.css">
   <script defer src="../formValidation/formValidation.js"></script>
    <title>Registration</title>
</head>
<body>
    <div class="White-box">
        <div>
          <h1 id="regform">
              Registration Form
            </h1>
            </div>

            <div class="regcontainer">
                <form action="login.html" id="regForm" onsubmit="event.preventDefault(); myValidation();">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username"required/><br>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required /><br>

                     <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd" required/><br>

                    <label for="pwdConfirm">Confirm Password</label>
                    <input type="password" id="pwdConfirm" name="pwdConfirm" required/><br>

                    <input type="checkbox" onclick="myFunction()">Show Password<br> </br>
                
                    <input type="checkbox" id="agecheck" name="agecheck" required> I am 13+ years of age</label><br>
                    <input type="checkbox" id="tosandprivacy" name="tosandprivacy" required> I accept all <a href="TOS">Terms of Service</a> and <a href="Privacy Rules"> Privacy Rules.</a></label><br><br />
        
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="container">
                <h3 id="message"></h3>
            </div>

    </div>
</body>
</html>
